{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easyleasy</title>
    <link rel="stylesheet" href="{% static 'login_style.css' %}"></head>
<body>
<div class="topnav">
  <a class="logo" href="">EASYLEASY</a>
</div>


{% block content %}

    <div class="login_form">
    <form class="" method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
        {% if message is not null %}
            {{ message }}
            <br>
        {% endif %}
    <a class="register_link" href="/register">Зарегистрироваться</a> <br />
    <input class="login_button" type="submit" value="Войти">
    </form>
    </div>

{% endblock %}





</body>
</html>
