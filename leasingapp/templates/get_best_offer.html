{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Easyleasy</title>
    <link rel="stylesheet" href="{% static 'top_three.css' %}">
</head>
    <body>
{% include 'navbar_user.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <label>
        <select name="desired_type">
            <option value="Транспорт">Транспорт</option>
            <option value="Оборудование">Оборудование</option>
            <option value="Недвижимость">Недвижимость</option>
        </select>
    </label>
    <input type="submit" value="Подобрать">
    <br>
    <br>
    <br>
<h3>При введенных параметрах </h3>
</form>
    {% for product in result %}
    <h5>
    Продукт - {{ product.product_name }}
        <br />
    Минимальная ставка при введенных параметрах - {{ product.rate }}
    </h5>
        <hr />
    {% endfor %}
{% endblock %}
</body>
</html>
